  <!-- Scroll Animation -->
  <script>
    let previousScroll = 0;

    window.addEventListener('scroll', function () {
      let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > previousScroll) {
        // Scroll down
        document.querySelector('.header-title').style.transform = 'translateY(-100%)';
        document.querySelector('.navbar-menu').style.transform = 'translateY(-100%)';
      } else {
        // Scroll up
        document.querySelector('.header-title').style.transform = 'translateY(0)';
        document.querySelector('.navbar-menu').style.transform = 'translateY(0)';
      }

      previousScroll = currentScroll;
    });
  </script>
